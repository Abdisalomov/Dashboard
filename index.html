<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="main-section">
            <div class="main-section__item">
                <img src="./images/Standard Collection 10.png" alt="">
                <img src="./images/Group 18 (1).png" alt="" class="img">
            </div>
            <div class="main-section__icons">
                <img src="./images/Frame (2).png" alt="">
                <img src="./images/Frame (3).png" alt="">
                <img src="./images/Frame (4).png" alt="">
                <img src="./images/Frame (5).png" alt="">
                <img src="./images/Frame (5).png" alt="">
            </div>
        </section>
        <section class="main__section">
            <header class="main-header">
                <nav class="main-navigation">
                    <div class="main-navigation__item" id="div">
                        <h1 class="title">Health Overview</h1>
                        <p class="subtitle">August 12, 2021</p>
                    </div>
                    <div class="main-navigation-item">
                        <div class="search-input">
                            <input type="search" placeholder="Search..." id="input">
                            <button type="button" class="btn" onclick="changeBtn()" id="btn">
                                <img src="./images/Frame (6).png" alt="">
                             </button>
                        </div>
                        <button type="button" class="button">
                            <img src="./images/Frame (7).png" alt="">
                        </button>
                    </div>
                </nav>
            </header>
            <div class="main-section__cards">
                <div class="main-section__card">
                    <div class="main-section__card-item">
                        <img src="./images/Group 31.png" alt="">
                        <p class="paragraph">Blood Sugar</p>
                    </div>
                    <div class="main-section__card-statistics">
                        <h2>80 <span>mg / dL</span></h2>
                        <div class="normal-one">Normal</div>
                    </div>
                </div>
                <div class="main-section__card">
                    <img src="./images/Group 33.png" alt="">
                </div>
                <div class="main-section__card">
                    <img src="./images/Group 35.png" alt="">
                </div>
            </div>
        </section>
        <section class="div3"></section>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
